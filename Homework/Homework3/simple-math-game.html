<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-5">
    <div class="container-lg text-center shadow-lg p-5 h-3 bg-light">
        <h1 class="display-3 text-primary fw-medium">Simple Math Game</h1>
        <h1 class="lead">Correctly answer the questions below</h1>
        <div class="container-"><p class="display-3 py-5">What is
            <span class="mark container">
                <span id="first-num">1</span>
                <span id="operator">+</span>
                <span id="second-num">1</span>
            </span>
        </p></div>

        <div id="button-container" class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary btn-lg w-auto m-1" id="btn1">1</button>
            <button class="btn btn-primary btn-lg w-auto m-1" id="btn2">2</button>
            <button class="btn btn-primary btn-lg w-auto m-1" id="btn3">3</button>
            <button class="btn btn-primary btn-lg w-auto m-1" id="btn4">4</button>
            <button class="btn btn-primary btn-lg w-auto m-1" id="btn5">5</button>
        </div>
        <div class ="container py-2">
            <h2 id="feedback" class=""></h2>
        </div>
        <div class="py-2 h-3">
            <h2 id="score" class="text-primary">Score:
            <span id="num-correct">0</span>
                /
            <span id="num-total">0</span>
            </h2>

            </div>
        <button id="reset" class="btn btn-warning">
            <i class="bi bi-arrow-clockwise"></i>
            Reset Game</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src ="js/simple-math-game.js">

</script>
</body>
</html>
