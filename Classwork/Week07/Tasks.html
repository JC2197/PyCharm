<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms exercise 1</title>
</head>
<body>
<h1>Tasks</h1>
<form action="">
    <input type="text" placeholder="Enter Task" id="task">
    <input type="submit" value="Add">
</form>

<ul id="task-container"></ul>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<script>
    $('form').submit(addListItem);

    function addListItem() {
        const task = $('#task').val();
        console.log(task);

        $('#task-container').append("<li>" + task + "</li>");
        //$('#task-container').append('<li>${task}</li>');

        //this clears text in bar
        $('#task').val("");

        //prevents submitting the form data so page doesn't refresh
        return false;
    }
</script>

</body>
</html>
