<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div class="container-fluid p-5">
    <div class="container text-center shadow-lg p-5 h-3 bg-light">
        <h1 class="display-3 text-primary fw-medium">Simple Math Game</h1>
        <h1 class="lead">Correctly answer the questions below</h1>
        <p class="display-3 m-1 p-3">What is
            <span class="mark">
                <span id="first-num">1</span>
                +
                <span id="second-num">1</span>
            </span>
        </p>



        <div id="button-container">
            <button class="btn btn-primary w-auto m-1" id="btn1">1</button>
            <button class="btn btn-primary w-auto m-1" id="btn2">2</button>
            <button class="btn btn-primary w-auto m-1" id="btn3">3</button>
            <button class="btn btn-primary w-auto m-1" id="btn4">4</button>
            <button class="btn btn-primary w-auto m-1" id="btn5">5</button>
        </div>
        <h2 id="feedback" class="text-danger"></h2>
        <h2 id="Score" class="text-primary">Score:</h2>
        <button class="btn btn-warning">
            <i class="bi bi-arrow-clockwise"></i>
            Reset Game</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script>

    const numberOfButtons = 5;
    constFirstNum = genFirst();

    for (let i = 1; i <= numberOfButtons; i++) {
        const randomNumber= Math.floor(Math.random() * 10)
        const button = $('#btn'+i)
        button.text(randomNumber)
        button.click(function () {
            $('#feedback').text("You clicked button " + randomNumber)
        });
        $("#button-container").append(button);

    function genFirst() {
        const firstNum = Math.floor(Math.random() * (100-11) + 11)
        return firstNum
    }
</script>
</body>
</html>
