<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Buttons</title>
</head>
<body>
<h1>Random Number Buttons</h1>
<div id="button-container"></div>
<h2 id="feedback"> </h2>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script>
    const numberOfButtons = 5;
    for (let i = 1; i <= numberOfButtons; i++) {
        const randomNumber= Math.floor(Math.random() * 10) // this gens randNum 0-9
        const button = $('<button>'); // creates
        button.text(randomNumber).css("padding", "5%").css("margin", "5%");
        button.click(function () {
            $('#feedback').text("You clicked button-" + randomNumber)
            //console.log(i);
            //alert("You clicked! button-" + (i+1))
        });
        $("#button-container").append(button);
    }
</script>
</body>
</html>
