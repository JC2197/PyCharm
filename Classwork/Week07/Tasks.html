<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tasks</h1>
<form action="">
  <input type="text" name="taskEntry" placeholder="Enter Task" id="taskEntry">
  <input type="submit" value="Add">
</form>
<ul id="task-container">hello</ul>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<script>
  $('form').submit(addTask)

  function addTask() {
    const task = $('#taskEntry').val();
    console.log(task);
    $('#task-container').append(`<li>`${task}`</li>`)

    return false;
  }
</script>
</body>
</html>
