<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="counter.html" method="get" >
  <div>
      <div>
          <label for="username">Enter Your Name:</label>
          <div>
              <input type="text" placeholder="Enter Your Name" name="uesrname" id="username">
          </div>

      </div>
      <div>
          <label for="password">Enter Your Password:</label>
          <div>
              <input type="password"placeholder="Password" name="password-field" id="password">
          </div>

      </div>
      <div>
         <input type="submit" value="Send">
      </div>
      <div>
          <label for="email">Enter Email:</label>
          <input type="email" name="email" id="email" required>
      </div>
      <div>
          <label for="age">Enter your age</label>
          <input type="number" name="age" id="age">
      </div>
      <div>
          Male: <input type="radio" name="sex" value="male">
          Female: <input type="radio" name="sex" value="female">
      </div>
      <div>
          Car: <input type="checkbox" name="vehicle" value="car">
          Truck: <input type="checkbox" name="vehicle" value="truck">
          Motorcycle: <input type="checkbox" name="vehicle" value="motorcycle">

      </div>
      <div>
          <select name="states" id="states">
              <option value="CA">California</option>
              <option value="CT">Connecticut</option>
              <option value="TX">Texas</option>
          </select>
      </div>
      <div>
          <label for="file">Upload File</label>
          <input type="file" name="photo" id=""></div>

  </div>
</form>
<div id="results"></div>
</body>
</html>
