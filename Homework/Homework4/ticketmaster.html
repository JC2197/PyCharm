<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
<div class="container-fluid bg-primary p-4">
    <div class="container text-center text-light">
        <h1 class="h1 fw-normal">Ticketmaster</h1>
        <h3 class="h3 fw-bold mb-5">Quickly find tickets around you</h3>
        <form action="counter.html" method="get">
            <div class="container text-center px-5">
                <div class="row justify-content-center">
                    <div class="col-4 input-group">
                        <input placeholder="Search by genre, artist or event" type="text" aria-label="First name" class="form-control">
                        <input placeholder="Enter a city e.g., Hartford" type="text" aria-label="Last name" class="form-control">
                        <button type="button" class="btn btn-danger">
                            Search
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
